<p-dialog header="Vehicle Form" [(visible)]="display"  [modal]="true" [appendTo]="'body'" [style]="{width: '25vw'}" (onHide)="closePopup()">
  <div class="container vehicle-form-container">
    <form (ngSubmit)="onFormSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label>Brand</label>
        <input type="text" name="brand" class="form-control" [(ngModel)]="vehicle.brand" placeholder="Brand" maxlength="255" [required]="true"/>
      </div>
      <div class="form-group">
        <label>Model year</label>
        <input type="number" name="modelYear" class="form-control" [(ngModel)]="vehicle.modelYear" placeholder="Model year" />
      </div>
      <div class="form-group">
        <label>Identification Number</label>
        <input type="text" name="identificationNumber" class="form-control" [(ngModel)]="vehicle.identificationNumber" placeholder="Identification Number" />
      </div>
      <div class="form-group">
        <label>Price</label>
        <input type="number" name="price" class="form-control" [(ngModel)]="vehicle.price" placeholder="Price" />
      </div>

    </form>
  </div>

  <ng-template pTemplate="footer">
    <div class="container">
      <div class="row text-end">
        <div class="col-12">
          <button class="btn btn-outline-dark" (click)="closePopup()">Cancel</button>
          <button class="btn btn-danger" (click)="onFormSubmit(f)"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
        </div>
      </div>
    </div>
  </ng-template>
</p-dialog>
